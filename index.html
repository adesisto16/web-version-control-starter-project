<!DOCTYPE html>
<html lang="en">

<head>
  <title>Starter Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Using bootstrap 5 framework-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
  <!-- Navbar gets inserted here -->
  <div id="nav-placeholder"></div>

  <div class="container">
    <h1>Web Page Template</h1>
    <p>This is to help you create new webpages from this template</p>
  </div>

  <script>
    $("#nav-placeholder").load("navbar.html");
  </script>
  <!-- Bootstrap JS must go last -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--Containers put a box around text or images and help with organization-->
  <div class="container p-5 my-5 bg-primary text-white">
    <h1>Hello, GitHub!</h1>
    <p>This is my first web page using version control with Git and GitHub.</p>
  </div>

  <!--"img src=" imports an image either from a link or from a path to get to a folder on a local computer -->
  <div class="container mt-3">
    <img src="Images\cat.jpg" alt="CAT" style="width:256px;height:192px;" class="rounded-circle">
  </div>

  <div class="container pt-5">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      </div>

      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="Images\success.png" alt=" Guy With Two Thumbs Up" style="width:1280px;height:750px;" class="d-block">
        </div>
        <div class="carousel-item">
          <img src="Images\confusion.jpg" alt="Confused Person" style="width:1280px;height:750px;" class="d-block">
        </div>
      </div>

      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!--This is how you make an Alert that can be closed-->
    <div class="alert alert-success alert-dismissible fade show">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>HEY YOU!</strong> You're doing a good job!
    </div>

    <div class="container p-5 my-5 bg-dark text-white">
      <h2>Resources</h2>
      <ul>
        <li><a href="https://www.w3schools.com/html/default.asp">W3 HTML Website</a></li>
        <li><a href="https://www.w3schools.com/html/default.asp">HTML Tutorial</a></li>
        <li><a
            href="https://msudenver.instructure.com/courses/111167/pages/m02-l06-adding-style-to-website-with-css-and-bootstrap-framework?module_item_id=10071596">CSS
            Tutorial</a></li>
        <li><a href="https://www.w3schools.com/bootstrap5/index.php">Bootstrap 5 Tutorial</a></li>
      </ul>
    </div>
  </div>
</body>

</html>
